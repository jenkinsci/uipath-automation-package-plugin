ExternalAppAuthenticationEntry.accountForApp=指定 Cloud Orchestrator 帐户名称。
ExternalAppAuthenticationEntry.applicationId=指定机密的外部应用程序 ID。按照以下列出的步骤，了解有关如何添加外部应用程序的更多信息 https://docs.uipath.com/automation-cloud/docs/managing-external-applications
ExternalAppAuthenticationEntry.applicationSecret=指定机密的外部应用程序密码。
ExternalAppAuthenticationEntry.applicationScope=指定机密外部应用程序作用域。必须仅使用应用程序作用域。
TokenAuthenticationEntry.accountName=指定 Cloud Orchestrator 帐户名称。
TokenAuthenticationEntry.credentialsId=指定对 Cloud Orchestrator 实例进行身份验证的刷新令牌。按照以下列出的步骤，了解有关如何生成此令牌的更多信息 https://docs.uipath.com/orchestrator/v2019/reference#Consume-cloud-api
DynamicallyEntry.jobCount=作业运行数。(默认为 1)
DynamicallyEntry.machine=计算机名称。此功能仅在新式文件夹中可用。
DynamicallyEntry.user=用户名。此功能仅在新式文件夹中可用。此用户不可为计算机用户或 Orchestrator 用户。对于本地用户，用户名格式应为“计算机名称\\用户名”。
RobotEntry.robotIds=指定机器人名称的逗号分隔列表。
TestProjectEntry.environments=指定系统将包部署为流程的环境。对于包含现有流程的项目和环境，系统将更新流程，使其使用最新的项目版本。使用传统文件夹时为必需项，否则并不适用。
TestProjectEntry.testProjectPath=指定待部署于 Orchestrator 中且系统将其视为暂态测试集的一部分以对其执行操作的测试项目的位置。
TestSetEntry.testSet=指定 Orchestrator 中预先存在的测试集 (该测试集将受到执行) 的测试集名称。如果测试集并不属于默认文件夹 (组织单元)，其名称必须包含文件夹名称前缀，例如 AccountingTeam\\TestSet
UiPathAssets.environments=指定系统将对资产进行部署或更新的环境。
UiPathAssets.filePath=指定用于描述系统将部署或更新资产的 CSV 文件的路径。请使用以下文件格式: <pre>name,type,value</pre> <pre>asset_1_name,text,asset_value # 我们可以评论</pre> <pre>asset_2_name,integer,123</pre> <pre>asset_3_name,boolean,false</pre> <pre>asset_4_name,credential,"username::password"</pre> 更新时系统不使用“类型”列，因此其值为空但仍会呈现。
UiPathAssets.folderName=指定资产将于其中进行部署或更新的文件夹。
UiPathAssets.orchestratorAddress=指定系统用以对资产进行部署或更新的 Orchestrator 实例地址。
UiPathAssets.orchestratorTenant=指定系统用以对资产进行部署或更新的 Orchestrator 租户。
UiPathAssets.traceLevel=追踪日志记录级别。以下值之一: None、Critical、Error、Warning、Information、Verbose。(默认为“None”)
UiPathDeploy.environments=指定系统将包部署为流程的环境。对于包含现有流程的项目和环境，系统将更新流程，使其使用最新的项目版本。使用传统文件夹时为必需项，否则并不适用。
UiPathDeploy.entryPoints=定义用于创建或更新流程的特定入口点。这是始于项目根目录入口点的文件路径。对于传统文件夹，系统仅会指定一个入口点，并将针对每个环境创建或更新带有指定入口点的流程。仅适用于 Orchestrator >= 21.4。
UiPathDeploy.folderName=指定接受部署的文件夹。如果此文件夹为传统文件夹，您还将需要设置环境字段。对于新式文件夹，则无需设置环境。
UiPathDeploy.orchestratorAddress=指定系统用以对包进行部署的 Orchestrator 实例地址。
UiPathDeploy.orchestratorTenant=指定系统用以对包进行部署的 Orchestrator 租户。
UiPathDeploy.packagePath=指定待部署于 Orchestrator 中的包的位置。此路径对于生成的工作区为本地路径。
UiPathDeploy.traceLevel=追踪日志记录级别。以下值之一: None、Critical、Error、Warning、Information、Verbose。(默认为“None”)
UiPathPack.orchestratorAddress=指定系统应用以还原库依赖项的 Orchestrator 实例地址。
UiPathPack.orchestratorTenant=指定系统应用以还原库依赖项的 Orchestrator 实例租户。
UiPathPack.outputPath=指定您希望输出 NuGet 包的位置。此路径对于生成的工作区为本地路径。
UiPathPack.outputType=强制输出为指定的类型。
UiPathPack.runWorkflowAnalysis=打包前运行工作流分析，如果出现错误，则该操作将失败。(默认为“False”)
UiPathPack.projectJsonPath=待打包项目所在位置。该位置可为 project.json 文件的直接路径，或包含一个或多个项目的目录。如果是后者，则针对每个级别，系统均会分别打包每个项目
UiPathPack.versionEntry=自动生成的版本控制方法使用与 Studio 一致的算法。<br>使用自定义版本控制同时打包多个项目，则所有项目都将应用相同的版本。
UiPathPack.traceLevel=追踪日志记录级别。以下值之一: None、Critical、Error、Warning、Information、Verbose。(默认为“None”)
UiPathRunJob.failWhenJobFails=至少有一个作业失败时，命令失败。(默认为 True)
UiPathRunJob.folderName=指定待运行的文件夹。如果此文件夹为新式文件夹，您亦可把指定的用户和/或指定的计算机设为目标。
UiPathRunJob.jobsCount=作业运行数。(默认为 1)
UiPathRunJob.orchestratorAddress=指定系统将用以运行作业的 Orchestrator 实例地址。
UiPathRunJob.orchestratorTenant=指定系统将用以运行作业的 Orchestrator 租户。
UiPathRunJob.parametersFilePath=json 输入文件的完整路径。
UiPathRunJob.processName=流程名称。
UiPathRunJob.resultFilePath=系统将用以创建 json 结果文件的 json 文件或文件夹的完整路径。
UiPathRunJob.startProcessDtoJobPriority=作业运行优先级。以下值中的一种: 低、正常、高。(默认正常)
UiPathRunJob.timeout=运行作业的超时时间 (以秒为单位)。(默认为 1800)
UiPathRunJob.waitForJobCompletion=等待作业运行结束。(默认为 True)
UiPathRunJob.jobTypeEntry=此功能仅在新式文件夹中可用!选择要用于执行作业的运行时的许可模式。
UiPathRunJob.traceLevel=追踪日志记录级别。以下值之一: None、Critical、Error、Warning、Information、Verbose。(默认为“None”)
UiPathTest.folderName=指定接受部署的文件夹。如果此文件夹为传统文件夹，且您想执行暂态测试集，您还需要设置环境。对于新式文件夹，环境并非必需项。
UiPathTest.orchestratorAddress=指定系统用以对包进行部署的 Orchestrator 实例地址。
UiPathTest.orchestratorTenant=指定系统用以对包进行部署的 Orchestrator 租户。
UiPathTest.testResultsOutputPath=指定测试结果的输出路径，例如 Output\testResults.xml。结果将以 JUnit 格式呈现。若未获指定，结果将以 UiPathResults.xml 形式输出到工作区中。
UiPathTest.testTarget=指定测试执行目标，即 Orchestrator 中预先存在的测试集或给定路径包中的测试，系统会将视其为暂态测试集的一部分以执行这些目标。
UiPathTest.timeout=指定待部署于 Orchestrator 中且系统将以暂态测试集的一部分对其进行执行操作的测试项目的超时时间。默认值为 7200 秒。
UiPathTest.traceLevel=追踪日志记录级别。以下值之一: None、Critical、Error、Warning、Information、Verbose。(默认为“None”)
UiPathTest.parametersFilePath=指定输入参数 json 文件的位置，以覆盖暂态测试集的输入参数。