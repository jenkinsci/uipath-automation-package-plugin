TokenAuthenticationEntry.accountName=Cloud Orchestrator 계정 이름을 지정하십시오.
TokenAuthenticationEntry.credentialsId=Cloud Orchestrator 인스턴스를 인증하기 위해 사용할 새로 고침 토큰을 지정하십시오. https://docs.uipath.com/orchestrator/v2019/reference#consuming-cloud-api에서 설명하는 단계에 따라 이 토큰을 생성하는 방법에 대해 자세히 알아보십시오.
DynamicallyEntry.jobCount=작업 실행 수입니다. (기본값 1)
DynamicallyEntry.machine=머신의 이름입니다. 이 기능은 최신 폴더에서만 사용할 수 있습니다.
DynamicallyEntry.user=사용자의 이름입니다. 이 기능은 최신 폴더에서만 사용할 수 있습니다. orchestrator 사용자가 아닌 머신 사용자여야 합니다. 로컬 사용자의 경우 형식은 MachineNameame"여야 합니다.
RobotEntry.robotIds=특정 로봇 이름의 쉼표로 구분된 목록입니다.
TestProjectEntry.environments=패키지가 프로세스로 배포될 환경을 지정하십시오. 기존 프로세스가 포함된 프로젝트 및 환경의 경우, 프로세스가 업데이트되어 최신 프로젝트 버전이 사용됩니다. 클래식 폴더 사용 시에는 필수이며 그렇지 않으면 적용되지 않습니다.
TestProjectEntry.testProjectPath=Orchestrator에 배포되어 임시 테스트 집합의 일부로 실행될 테스트 프로젝트의 위치를 지정하십시오.
TestSetEntry.testSet=Orchestrator에서 실행될 기존 테스트 집합의 테스트 집합 이름을 지정하십시오. 테스트 집합이 기본 폴더(조직 단위)에 속하지 않으면 폴더 이름이 앞에 와야 합니다(예: AccountingTeam\\TestSet).
UiPathAssets.environments=자산이 배포 또는 업데이트될 환경을 지정하십시오.
UiPathAssets.filePath=배포 또는 업데이트될 자산을 설명하기 위해 사용되는 csv 파일의 경로를 지정하십시오. 다음 형식 사용: <pre> name,type,value</pre> <pre> asset_1_name,text,asset_value   # 주석 사용 가능</pre> <pre> asset_2_name,integer,123</pre> <pre> asset_3_name,boolean,false </pre> <pre> asset_4_name,credential,"username::password"</pre> 업데이트를 위해서는 유형 열이 사용되지 않으므로 비워둘 수 있지만 있어야 합니다.
UiPathAssets.folderName=자산이 배포 또는 업데이트될 폴더를 지정하십시오.
UiPathAssets.orchestratorAddress=자산이 배포 또는 업데이트될 Orchestrator 인스턴스의 주소를 지정하십시오.
UiPathAssets.orchestratorTenant=자산이 배포 또는 업데이트될 Orchestrator 테넌트를 지정하십시오.
UiPathDeploy.environments=패키지가 프로세스로 배포될 환경을 지정하십시오. 기존 프로세스가 포함된 프로젝트 및 환경의 경우, 프로세스가 업데이트되어 최신 프로젝트 버전이 사용됩니다. 클래식 폴더 사용 시에는 필수이며 그렇지 않으면 적용되지 않습니다.
UiPathDeploy.folderName=배포할 폴더를 지정하십시오. 폴더가 클래식 폴더인 경우에도 환경 필드를 설정해야 합니다. 최신 폴더의 경우 환경을 설정할 필요가 없습니다.
UiPathDeploy.orchestratorAddress=패키지가 배포될 Orchestrator 인스턴스의 주소를 지정하십시오.
UiPathDeploy.orchestratorTenant=패키지가 배포될 Orchestrator 테넌트를 지정하십시오.
UiPathDeploy.packagePath=Orchestrator에 배포될 패키지의 위치를 지정하십시오. 경로는 빌드 작업 영역에 로컬입니다.
UiPathPack.orchestratorAddress=라이브러리 종속성을 복원할 Orchestrator 인스턴스의 주소를 지정하십시오.
UiPathPack.orchestratorTenant=라이브러리 종속성을 복원할 Orchestrator 인스턴스의 테넌트를 지정하십시오.
UiPathPack.outputPath=NuGet 패키지를 출력할 위치를 지정하십시오. 경로는 빌드 작업 영역에 로컬입니다.
UiPathPack.outputType=출력에 특정 유형을 강제 적용합니다.
UiPathPack.projectJsonPath=패키지화될 프로젝트의 위치입니다. project.json 파일의 직접 경로 또는 1개 또는 여러 프로젝트가 포함된 디렉터리일 수 있습니다. 디렉터리인 경우 각 레벨에서 프로젝트 1개가 개별적으로 패키지화됩니다.
UiPathPack.versionEntry=자동 생성 버전 관리 방법은 Studio와 동일한 알고리즘을 사용합니다.<br>사용자 지정 버전 관리를 사용하여 여러 프로젝트를 동시에 패키지화하면 모든 프로젝트에 동일한 버전이 적용됩니다.
UiPathRunJob.failWhenJobFails=작업이 1개 이상 실패하면 명령이 실패합니다. (기본값 true)
UiPathRunJob.folderName=실행할 폴더를 지정하십시오. 폴더가 최신 폴더인 경우에는 특정 사용자 및/또는 특정 머신을 대상으로 할 수도 있습니다.
UiPathRunJob.jobsCount=작업 실행 수입니다. (기본값 1)
UiPathRunJob.orchestratorAddress=작업이 실행될 Orchestrator 인스턴스의 주소를 지정하십시오.
UiPathRunJob.orchestratorTenant=작업이 실행될 Orchestrator 테넌트를 지정하십시오.
UiPathRunJob.parametersFilePath=json 입력 파일의 전체 경로입니다.
UiPathRunJob.processName=프로세스 이름입니다.
UiPathRunJob.resultFilePath=결과 json 파일이 생성될 json 파일 또는 폴더의 전체 경로입니다.
UiPathRunJob.startProcessDtoJobPriority=작업 실행 우선 순위입니다. 다음 값 중 하나: 낮음, 보통, 높음. (기본값 보통)
UiPathRunJob.timeout=작업 실행의 시간 제한(초)입니다. (기본값 1800)
UiPathRunJob.waitForJobCompletion=작업 실행 완료를 기다립니다. (기본값 true)
UiPathTest.folderName=배포할 폴더를 지정하십시오. 폴더가 클래식 폴더이고 임시 테스트 집합을 실행하려면 환경도 설정해야 합니다. 최신 폴더의 경우 환경이 필요하지 않습니다.
UiPathTest.orchestratorAddress=패키지가 배포될 Orchestrator 인스턴스의 주소를 지정하십시오.
UiPathTest.orchestratorTenant=패키지가 배포될 Orchestrator 테넌트를 지정하십시오.
UiPathTest.testResultsOutputPath=테스트 결과의 출력 경로(예: Output\testResults.xml)입니다. 결과는 JUnit 형식의 출력입니다. 지정되지 않으면 결과는 작업 영역에 UiPathResults.xml로 출력됩니다.
UiPathTest.testTarget=테스트 실행 대상, Orchestrator의 기존 테스트 집합 또는 지정된 경로에서 패키지의 테스트를 지정하십시오. 이는 임시 테스트 집합의 일부로 실행됩니다.
UiPathTest.timeout=Orchestrator에 배포되어 임시 테스트 집합의 일부로 실행될 테스트 프로젝트의 시간 제한을 지정하십시오. 기본값은 7200초입니다.
