ExternalAppAuthenticationEntry.accountForApp=Especifique el nombre de la cuenta de Cloud Orchestrator.
ExternalAppAuthenticationEntry.applicationId=Especifique la identificación de la aplicación externa confidencial. Obtenga más información sobre cómo agregar una aplicación externa siguiendo los pasos descritos en https://docs.uipath.com/automation-cloud/docs/managing-external-applications
ExternalAppAuthenticationEntry.applicationSecret=Especifique la información secreta de la aplicación externa confidencial.
ExternalAppAuthenticationEntry.applicationScope=Especifique los ámbitos de la aplicación externa confidencial. Es obligatorio utilizar únicamente Ámbitos de aplicación.
TokenAuthenticationEntry.accountName=Especifique el nombre de la cuenta de Cloud Orchestrator.
TokenAuthenticationEntry.credentialsId=Especifique el token de actualización mediante el cual se autenticará en la instancia de Cloud Orchestrator. Para obtener más información sobre cómo generar este token, siga los pasos descritos en https://docs.uipath.com/orchestrator/v2019/reference#consuming-cloud-api.
DynamicallyEntry.jobCount=El número de ejecuciones de trabajos (por defecto, 1).
DynamicallyEntry.machine=El nombre de la máquina. Esta función solo está disponible en carpetas modernas.
DynamicallyEntry.user=El nombre del usuario. Esta función solo está disponible en carpetas modernas. Debe ser un usuario de la máquina, no un usuario de Orchestrator. Para los usuarios locales, el formato debe ser MachineName\\UserName.
RobotEntry.robotIds=La lista separada por comas de nombres de robots específicos.
TestProjectEntry.environments=Especifique el entorno en el que se implementará el paquete como proceso. Para el proyecto y el entorno con los procesos existentes, los procesos se actualizarán para usar la versión más reciente del proyecto. Necesario cuando se utiliza una carpeta clásica. De lo contrario, no es aplicable.
TestProjectEntry.testProjectPath=Especifique la ubicación de un proyecto de prueba que se implementará en Orchestrator y se ejecutará como parte de un conjunto de pruebas transitorio.
TestSetEntry.testSet=Especifique el nombre del conjunto de pruebas de un conjunto de pruebas preexistente en Orchestrator que se ejecutará. Si el conjunto de pruebas no pertenece a la carpeta predeterminada (unidad de organización), debe ir precedido del nombre de la carpeta, por ejemplo, AccountingTeam\\TestSet
UiPathAssets.environments=Especifique el entorno en el que se implementarán o actualizarán los activos.
UiPathAssets.filePath=Especifique la ruta de acceso de los archivos csv utilizados para describir los activos que se implementarán o actualizarán. Utilice el siguiente formato de archivo: <pre> name,type,value</pre> <pre> asset_1_name,text,asset_value   # se permiten comentarios</pre> <pre> asset_2_name,integer,123</pre> <pre> asset_3_name,boolean,false </pre> <pre> asset_4_name,credential,"username::password"</pre> Para la actualización, la columna de tipo no se usa, por lo que puede quedar vacía, sin dejar de estar presente.
UiPathAssets.folderName=Especifique la carpeta donde se implementarán o actualizarán los activos.
UiPathAssets.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator en la que se implementarán o actualizarán los activos.
UiPathAssets.orchestratorTenant=Especifique el tenant de Orchestrator en el que se implementarán o actualizarán los activos.
UiPathAssets.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crucial, Error, Advertencia, Información, Detallado. (predeterminado como Ninguno)
UiPathDeploy.environments=Especifique el entorno en el que se implementará el paquete como proceso. Para el proyecto y el entorno con los procesos existentes, los procesos se actualizarán para usar la versión más reciente del proyecto. Necesario cuando se utiliza una carpeta clásica. De lo contrario, no es aplicable.
UiPathDeploy.entryPointPaths=Defina los puntos de entrada específicos para crear o actualizar un proceso. Esta es la ruta del archivo del punto de entrada a partir de la raíz del proyecto.<pre> Por ejemplo, "Folder1/Main.xaml, Folder1/Folder2/AdditionalEntrypoint.xaml" (sin comillas)</pre> Para las carpetas clásicas, solo se puede especificar un punto de entrada; para cada entorno se creará o actualizará un proceso con el punto de entrada especificado. Funciona solo para Orchestrator ≥ 21.4.
UiPathDeploy.folderName=Especifique la carpeta en la que se va a implementar. Si la carpeta es clásica, también deberá establecer el campo de entornos. Para las carpetas modernas, no es necesario establecer los entornos.
UiPathDeploy.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator en la que se implementarán los paquetes.
UiPathDeploy.orchestratorTenant=Especifique el tenant de Orchestrator en el que se implementarán los paquetes.
UiPathDeploy.packagePath=Especifique la ubicación de los paquetes que se van a implementar en Orchestrator. Las rutas de acceso son locales para el área de trabajo de la compilación.
UiPathDeploy.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crucial, Error, Advertencia, Información, Detallado. (predeterminado como Ninguno)
UiPathDeploy.createProcess=Cuando se selecciona, se creará un proceso en la carpeta especificada respectiva a la entrada de las rutas del punto de entrada. (predeterminado como verdadero).
UiPathPack.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator desde la que se deben restaurar las dependencias de la biblioteca.
UiPathPack.orchestratorTenant=Especifique el tenant de la instancia de Orchestrator desde el que se deben restaurar las dependencias de la biblioteca.
UiPathPack.outputPath=Especifique la ubicación en la que desea generar la salida de los paquetes NuGet. Las rutas de acceso son locales para el área de trabajo de la compilación.
UiPathPack.outputType=Establezca la salida en un tipo específico.
UiPathPack.runWorkflowAnalysis=Ejecute el análisis del flujo de trabajo antes de empaquetar y de que se produzcan fallos en caso de error. (predeterminado como falso)
UiPathPack.projectJsonPath=La ubicación de los proyectos que se van a empaquetar. Puede ser una ruta de acceso directa a un archivo project.json o un directorio con uno o varios proyectos. En este último caso, cada proyecto de nivel uno se empaqueta individualmente
UiPathPack.versionEntry=El método de control de versiones de generación automática utiliza el mismo algoritmo que Studio.<br>Empaquetar varios proyectos simultáneamente mediante el control de versiones personalizado aplica la misma versión a todos ellos.
UiPathPack.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crucial, Error, Advertencia, Información, Detallado. (predeterminado como Ninguno)
UiPathRunJob.failWhenJobFails=El comando falla cuando se produce un error al menos en un trabajo (por defecto, verdadero).
UiPathRunJob.folderName=Especifique la carpeta en la que se va a ejecutar. Si la carpeta es moderna, también puede dirigirse a un usuario específico o a un equipo específico.
UiPathRunJob.jobsCount=El número de ejecuciones de trabajos (por defecto, 1).
UiPathRunJob.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator en la que se ejecutarán los trabajos.
UiPathRunJob.orchestratorTenant=Especifique el tenant de Orchestrator en el que se ejecutarán los trabajos.
UiPathRunJob.parametersFilePath=La ruta completa a un archivo de entrada json.
UiPathRunJob.processName=Nombre del proceso.
UiPathRunJob.resultFilePath=La ruta completa a un archivo json o a una carpeta donde se creará el archivo json de resultado.
UiPathRunJob.startProcessDtoJobPriority=La prioridad de los trabajos se ejecuta. Uno de los siguientes valores: Baja, Normal, Alta (por defecto, normal).
UiPathRunJob.timeout=El tiempo de espera de los trabajos se ejecuta en segundos (por defecto, 1800).
UiPathRunJob.waitForJobCompletion=Esperar a que finalice la ejecución del trabajo. (por defecto, verdadero).
UiPathRunJob.jobTypeEntry=¡Esta función solo está disponible en carpetas modernas! Elija el modelo de licencia de runtime en el que se ejecutará el trabajo.
UiPathRunJob.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crucial, Error, Advertencia, Información, Detallado. (predeterminado como Ninguno)
UiPathTest.folderName=Especifique la carpeta en la que se va a implementar. Si la carpeta es clásica y desea ejecutar un conjunto de pruebas transitorio, también tendrá que establecer el entorno. Para las carpetas modernas, no es necesario establecer el entorno.
UiPathTest.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator en la que se implementarán los paquetes.
UiPathTest.orchestratorTenant=Especifique el tenant de Orchestrator en el que se implementarán los paquetes.
UiPathTest.testResultsOutputPath=Especifique la ruta de salida de los resultados de la prueba, por ejemplo, Output\testResults.xml. Los resultados se generan en formato JUnit. Si no se especifica, los resultados se generan en el área de trabajo como UiPathResults.xml.
UiPathTest.testTarget=Especifique el destino de ejecución de prueba, un conjunto de pruebas preexistente en Orchestrator o las pruebas de un paquete en una ruta determinada. Se ejecutarán como parte de un conjunto de pruebas transitorio.
UiPathTest.timeout=Especifique el tiempo de espera de un proyecto de prueba que se implementará en Orchestrator y se ejecutará como parte de un conjunto de pruebas transitorio. El valor por defecto es 7200 segundos.
UiPathTest.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crucial, Error, Advertencia, Información, Detallado. (predeterminado como Ninguno)
UiPathTest.parametersFilePath=Especifique la ubicación de un archivo json de parámetros de entrada para anular los argumentos de entrada para un conjunto de prueba transitorio.