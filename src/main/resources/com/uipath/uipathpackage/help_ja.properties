ExternalAppAuthenticationEntry.accountForApp=Cloud Orchestrator のアカウント名を指定します。
ExternalAppAuthenticationEntry.applicationId=機密の外部アプリケーションの ID を指定します。外部アプリケーションの追加方法については、このページ (https://docs.uipath.com/automation-cloud/lang-ja/docs/managing-external-applications) に記載された手順をご覧ください。
ExternalAppAuthenticationEntry.applicationSecret=機密の外部アプリケーションのシークレットを指定します。
ExternalAppAuthenticationEntry.applicationScope=機密の外部アプリケーションのスコープを指定します。アプリケーション スコープを使用する必要があります。
TokenAuthenticationEntry.accountName=Cloud Orchestrator のアカウント名を指定します。
TokenAuthenticationEntry.credentialsId=Cloud Orchestrator インスタンスの認証に使用する更新トークンを指定します。このトークンの生成方法については、このページ (https://docs.uipath.com/orchestrator/lang-ja/v2019/reference/about-odata-and-references) に記載された手順をご覧ください。
DynamicallyEntry.jobCount=ジョブの実行回数です。(既定では 1)
DynamicallyEntry.machine=マシンの名前です。この機能は、モダン フォルダーでのみ使用可能です。
DynamicallyEntry.user=ユーザーの名前です。この機能は、モダン フォルダーでのみ使用可能です。ユーザーは、Orchestrator のユーザーではなくマシンのユーザーである必要があります。ローカル ユーザーの場合、Machine\\UserName の形式を使用してください。
RobotEntry.robotIds=コンマで区切られた特定のロボット名のリストです。
TestProjectEntry.environments=パッケージをプロセスとしてデプロイするロボット グループを指定します。既存のプロセスがあるプロジェクトとロボット グループでは、プロセスが更新され最新のプロジェクト バージョンが使用されます。クラシック フォルダーを使用する際にのみ必要です。その他の場合は、該当しません。
TestProjectEntry.testProjectPath=Orchestrator にデプロイし、一時的なテスト セットの一部として実行するテスト プロジェクトの場所を指定します。
TestSetEntry.testSet=実行する Orchestrator 上にある既存のテスト セットのテスト セット名を指定します。テスト セットが既定のフォルダー (組織単位) に属していない場合は、プレフィックスとしてフォルダー名が必要です。例: AccountingTeam\\TestSet
UiPathAssets.environments=アセットをデプロイまたは更新するロボット グループを指定します。
UiPathAssets.filePath=デプロイまたは更新するアセットの説明に使用する CSV ファイルのパスを指定します。次のファイル形式を使用してください: <pre> name,type,value</pre> <pre> asset_1_name,text,asset_value   # コメントを入力可能</pre> <pre> asset_2_name,integer,123</pre> <pre> asset_3_name,boolean,false </pre> <pre> asset_4_name,credential,"username::password"</pre> 更新の際には、type の列は使用されないので空にできます。ただし、列は表示されます。
UiPathAssets.folderName=アセットをデプロイまたは更新するフォルダーを指定します。
UiPathAssets.orchestratorAddress=アセットをデプロイまたは更新する Orchestrator インスタンスのアドレスを指定します。
UiPathAssets.orchestratorTenant=アセットをデプロイまたは更新する Orchestrator テナントを指定します。
UiPathAssets.traceLevel=ログのトレース レベルです。次のいずれかの値を指定します: None、Critical、Error、Warning、Information、Verbose。(既定は None)
UiPathDeploy.environments=パッケージをプロセスとしてデプロイするロボット グループを指定します。既存のプロセスがあるプロジェクトとロボット グループでは、プロセスが更新され最新のプロジェクト バージョンが使用されます。クラシック フォルダーを使用する際にのみ必要です。その他の場合は、該当しません。
UiPathDeploy.entryPoints=プロセスを作成または更新するために使用するエントリ ポイントを定義します。この値は、プロジェクトのルートから始まるエントリ ポイントのファイル パスです。クラシック フォルダーで指定できるエントリ ポイントはロボット グループごとに 1 つのみで、指定したエントリ ポイントでプロセスが作成または更新されます。この機能が利用できるのは v2021.4 以降の Orchestrator のみです。
UiPathDeploy.folderName=デプロイ先のフォルダーを指定します。フォルダーがクラシック フォルダーの場合、ロボット グループのフィールドも設定する必要があります。モダン フォルダーの場合は、ロボット グループの設定は不要です。
UiPathDeploy.orchestratorAddress=パッケージをデプロイする Orchestrator インスタンスのアドレスを指定します。
UiPathDeploy.orchestratorTenant=パッケージをデプロイする Orchestrator テナントを指定します。
UiPathDeploy.packagePath=Orchestrator にデプロイするパッケージの場所を指定します。パスは、ビルドのワークスペースに対してローカルです。
UiPathDeploy.traceLevel=ログのトレース レベルです。次のいずれかの値を指定します: None、Critical、Error、Warning、Information、Verbose。(既定は None)
UiPathPack.orchestratorAddress=ライブラリの依存関係の復元元の Orchestrator インスタンスのアドレスを指定します。
UiPathPack.orchestratorTenant=ライブラリの依存関係の復元元の Orchestrator インスタンスのテナントを指定します。
UiPathPack.outputPath=NuGet パッケージを出力する場所を指定します。パスは、ビルドのワークスペースに対してローカルです。
UiPathPack.outputType=特定の種類に出力を強制します。
UiPathPack.runWorkflowAnalysis=パッケージ化する前にワークフローの分析を実行します。エラーがある場合は失敗します。(既定は false)
UiPathPack.projectJsonPath=パッケージ化するプロジェクトの場所です。project.jston ファイルへの直接パスまたは 1 つ以上のプロジェクトを含むディレクトリへの直接パスを選択できます。後者の場合は、各レベル 1 のプロジェクトは個別にパッケージ化されます。
UiPathPack.versionEntry=自動生成のバージョン管理方法は Studio と同じアルゴリズムを使用します。<br>ユーザー設定のバージョン管理を使用して複数のプロジェクトを同時にパッケージ化すると、すべてのパッケージに対して同じバージョンが適用されます。
UiPathPack.traceLevel=ログのトレース レベルです。次のいずれかの値を指定します: None、Critical、Error、Warning、Information、Verbose。(既定は None)
UiPathRunJob.failWhenJobFails=少なくとも 1 つのジョブが失敗すると、コマンドが失敗します。(既定では true)
UiPathRunJob.folderName=実行先のフォルダーを指定します。フォルダーがモダン フォルダーの場合は、特定のユーザーおよび/または特定のマシンを対象にできます。
UiPathRunJob.jobsCount=ジョブの実行回数です。(既定では 1)
UiPathRunJob.orchestratorAddress=ジョブを実行する Orchestrator インスタンスのアドレスを指定します。
UiPathRunJob.orchestratorTenant=ジョブを実行する Orchestrator テナントを指定します。
UiPathRunJob.parametersFilePath=JSON 入力ファイルのフル パスです。
UiPathRunJob.processName=プロセス名です。
UiPathRunJob.resultFilePath=JSON ファイルか結果の JSON ファイルが作成されるフォルダーのフル パスです。
UiPathRunJob.startProcessDtoJobPriority=ジョブの実行の優先度です。次の値のうちいずれかです: Low、Normal、High(既定では Normal)
UiPathRunJob.timeout=ジョブの実行のタイムアウトを秒単位で指定します。(既定では 1800)
UiPathRunJob.waitForJobCompletion=ジョブの実行が完了するまで待機します。(既定では true)
UiPathRunJob.jobTypeEntry=この機能は、モダン フォルダーでのみ利用可能です。ジョブを実行するランタイムのライセンス モデルを選択します。
UiPathRunJob.traceLevel=ログのトレース レベルです。次のいずれかの値を指定します: None、Critical、Error、Warning、Information、Verbose。(既定は None)
UiPathTest.folderName=デプロイ先のフォルダーを指定します。フォルダーがクラシック フォルダーで、一時的なテスト セットを実行したい場合は、ロボット グループも設定する必要があります。モダン フォルダーの場合は、ロボット グループは不要です。
UiPathTest.orchestratorAddress=パッケージをデプロイする Orchestrator インスタンスのアドレスを指定します。
UiPathTest.orchestratorTenant=パッケージをデプロイする Orchestrator テナントを指定します。
UiPathTest.testResultsOutputPath=テスト結果の出力パスを指定します。例: Output\testResults.xml結果は、JUnit 形式で出力されます。指定しない場合は、結果はワークスペースに UiPathResults.xml として出力されます。
UiPathTest.testTarget=Orchestrator 上の既存のテスト セットまたは指定したパスにあるパッケージ内の複数のテストのいずれかを、テスト実行の対象として指定します。指定した対象が一時的なテスト セットの一部として実行されます。
UiPathTest.timeout=Orchestrator にデプロイし、一時的なテスト セットの一部として実行するテスト プロジェクトのタイムアウトを指定します。既定値は 7200 秒です。
UiPathTest.traceLevel=ログのトレース レベルです。次のいずれかの値を指定します: None、Critical、Error、Warning、Information、Verbose。(既定は None)
UiPathTest.parametersFilePath=一時的なテスト セットの入力引数を上書きする、入力パラメーターの JSON ファイルの場所を指定します。