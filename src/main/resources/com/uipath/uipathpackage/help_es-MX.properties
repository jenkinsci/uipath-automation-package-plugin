ExternalAppAuthenticationEntry.accountForApp=Especifique el nombre de la cuenta de Cloud Orchestrator.
ExternalAppAuthenticationEntry.applicationId=Especifique el identificador de la aplicación externa confidencial. Obtenga más información sobre cómo agregar una aplicación externa siguiendo los pasos que se indican en https://docs.uipath.com/automation-cloud/docs/managing-external-applications
ExternalAppAuthenticationEntry.applicationSecret=Especifique el secreto de la aplicación externa confidencial.
ExternalAppAuthenticationEntry.applicationScope=Especifique los ámbitos de la aplicación externa confidenciales. Es obligatorio utilizar solo los ámbitos de aplicación.
TokenAuthenticationEntry.accountName=Especifique el nombre de la cuenta de Cloud Orchestrator.
TokenAuthenticationEntry.credentialsId=Especifique el token de actualización mediante el cual se autenticará en la instancia de Cloud Orchestrator. Para obtener más información sobre cómo generar este token, siga los pasos que se indican en https://docs.uipath.com/orchestrator/v2019/reference#consuming-cloud-api.
DynamicallyEntry.jobCount=La cantidad de ejecuciones de trabajo. (predeterminada 1)
DynamicallyEntry.machine=El nombre de la máquina. Esta característica solo está disponible en carpetas modernas.
DynamicallyEntry.user=El nombre del usuario. Esta característica solo está disponible en carpetas modernas. Debe ser un usuario de máquina, no un usuario de Orchestrator. Para los usuarios locales, el formato debe ser NombreDeMáquina\\NombreDeUsuario".
RobotEntry.robotIds=La lista separada por comas de nombres de robots específicos.
TestProjectEntry.environments=Especifique el entorno en el que se implementará el paquete como proceso. Para el proyecto y el entorno con los procesos existentes, los procesos se actualizarán para utilizar la última versión del proyecto. Esto es necesario cuando se utiliza una carpeta clásica; de lo contrario, no es aplicable.
TestProjectEntry.testProjectPath=Especifique la ubicación de un proyecto de prueba que se implementará en Orchestrator y se ejecutará como parte de un conjunto de pruebas transitorio.
TestSetEntry.testSet=Especifique el nombre del conjunto de pruebas de un conjunto de pruebas preexistente en Orchestrator que se ejecutará. Si el conjunto de pruebas no pertenece a la carpeta predeterminada (unidad de organización), debe ir precedido del nombre de la carpeta, por ejemplo. AccountingTeam-TestSet
UiPathAssets.environments=Especifique el entorno en el que se implementarán o actualizarán los recursos.
UiPathAssets.filePath=Especifique la ruta de acceso de los archivos csv utilizados para describir los recursos que se implementarán o actualizarán. Utilice el siguiente formato de archivo: <pre> nombre,tipo,valor</pre><pre> recurso_1_nombre,texto,recurso_valor   # podemos tener comentarios</pre><pre> recurso_2_nombre,entero,123</pre><pre> recurso_3_nombre,Boolean,falso </pre><pre> recurso_4_nombre,credencial,"nombre de usuario::contraseña"</pre> Para la actualización no se utiliza la columna Tipo, por lo que puede estar vacía pero aún presente.
UiPathAssets.folderName=Especifique la carpeta donde se implementarán o actualizarán los recursos.
UiPathAssets.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator en la que se implementarán o actualizarán los recursos.
UiPathAssets.orchestratorTenant=Especifique el inquilino de Orchestrator en el que se implementarán o actualizarán los recursos.
UiPathAssets.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crítico, Error, Advertencia, Información, Verboso. (Valor predeterminado Ninguno)
UiPathDeploy.environments=Especifique el entorno en el que se implementará el paquete como proceso. Para el proyecto y el entorno con los procesos existentes, los procesos se actualizarán para utilizar la última versión del proyecto. Esto es necesario cuando se utiliza una carpeta clásica; de lo contrario, no es aplicable.
UiPathDeploy.entryPointPaths=Defina los puntos de entrada específicos para crear o actualizar un proceso. Esta es la RutaDelArchivo del punto de entrada que comienza desde la raíz del proyecto. <pre> P. ej., "carpeta1/Principal.xaml, carpeta1/carpeta2/PuntoDeEntradaAdicional.xaml" (sin comillas) </pre> Para las carpetas clásicas, solo se puede especificar un punto de entrada, para cada entorno se creará o actualizará un proceso con el punto de entrada especificado. Funciona solo para Orchestrator ≥ 21.4.
UiPathDeploy.folderName=Especifique la carpeta en la que se implementará. Si la carpeta es una carpeta clásica, también deberá establecer el argumento de campos. Para las carpetas modernas, no es necesario establecer los entornos.
UiPathDeploy.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator en la que se implementarán los paquetes.
UiPathDeploy.orchestratorTenant=Especifique el inquilino de Orchestrator en el que se implementarán los paquetes.
UiPathDeploy.packagePath=Especifique la ubicación de los paquetes que implementarán en Orchestrator. Las rutas de acceso son locales para el área de trabajo de la compilación.
UiPathDeploy.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crítico, Error, Advertencia, Información, Verboso. (Valor predeterminado Ninguno)
UiPathDeploy.createProcess=Cuando se selecciona, se creará un proceso en la carpeta especificada correspondiente a la entrada de la(s) ruta(s) del punto de entrada. (predeterminado verdadero)
UiPathPack.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator desde la que se deben restaurar las dependencias de la biblioteca.
UiPathPack.orchestratorTenant=Especifique el inquilino de la instancia de Orchestrator desde la que se deben restaurar las dependencias de la biblioteca.
UiPathPack.outputPath=Especifique la ubicación en la que desea generar la salida de los paquetes de NuGet. Las rutas de acceso son locales para el área de trabajo de la compilación.
UiPathPack.outputType=Forzar la salida a un tipo específico.
UiPathPack.runWorkflowAnalysis=Ejecute el análisis del flujo de trabajo antes de empaquetarlo y fallar en caso de errores. (Valor predeterminado falso)
UiPathPack.projectJsonPath=La ubicación de los proyectos que se incluirán en un paquete. Puede ser una ruta de acceso directa a un archivo project.json o un directorio con uno o varios proyectos. En este último caso, cada proyecto de nivel uno se incluye en un paquete de manera individual.
UiPathPack.versionEntry=El método de control de versiones de generación automática utiliza el mismo algoritmo que Studio.<br>La creación de paquetes de múltiples proyectos simultáneamente mediante el control de versiones personalizado aplica la misma versión a todos ellos.
UiPathPack.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crítico, Error, Advertencia, Información, Verboso. (Valor predeterminado Ninguno)
UiPathRunJob.failWhenJobFails=Se produce un error en el comando cuando se produce un error al menos en un trabajo. (predeterminado verdadero)
UiPathRunJob.folderName=Especifique la carpeta en la que se ejecutará. Si la carpeta es una carpeta moderna, también puede dirigirse a un usuario específico o a una máquina específica.
UiPathRunJob.jobsCount=La cantidad de ejecuciones de trabajo. (predeterminada 1)
UiPathRunJob.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator en la que se ejecutarán los trabajos.
UiPathRunJob.orchestratorTenant=Especifique el inquilino de Orchestrator en el que se ejecutarán los trabajos.
UiPathRunJob.parametersFilePath=La ruta de acceso completa a un archivo de entrada json.
UiPathRunJob.processName=Nombre del proceso.
UiPathRunJob.resultFilePath=La ruta de acceso completa a un archivo json o a una carpeta donde se creará el archivo json de resultado.
UiPathRunJob.startProcessDtoJobPriority=La prioridad de las ejecuciones de trabajos. Uno de los siguientes valores: Bajo, Normal, Alto. (Normal predeterminada)
UiPathRunJob.timeout=El tiempo de espera de las ejecuciones de los trabajos en segundos. (predeterminado 1800)
UiPathRunJob.waitForJobCompletion=Espere a que finalice la ejecución del trabajo. (predeterminado verdadero)
UiPathRunJob.jobTypeEntry=Esta característica solo está disponible en carpetas modernas. Elija el modelo de licencia del tiempo de ejecución en el que se ejecutará el trabajo.
UiPathRunJob.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crítico, Error, Advertencia, Información, Verboso. (Valor predeterminado Ninguno)
UiPathTest.folderName=Especifique la carpeta en la que se implementará. Si la carpeta es una carpeta clásica y desea ejecutar un conjunto de pruebas transitorio, también deberá establecer el entorno. Para las carpetas modernas, no es necesario el entorno.
UiPathTest.orchestratorAddress=Especifique la dirección de la instancia de Orchestrator en la que se implementarán los paquetes.
UiPathTest.orchestratorTenant=Especifique el inquilino de Orchestrator en el que se implementarán los paquetes.
UiPathTest.testResultsOutputPath=Especifique la ruta de salida de los resultados de la prueba, por ejemplo, Output\testResults.xml. Los resultados se generan en formato JUnit. Si no se especifica, los resultados se generan en el espacio trabajo como UiPathResults.xml.
UiPathTest.testTarget=Especifique el destino de ejecución de prueba, un conjunto de pruebas preexistente en Orchestrator o las pruebas de un paquete en una ruta determinada, que se ejecutarán como parte de un conjunto de pruebas transitorio.
UiPathTest.timeout=Especifique el tiempo de espera de un proyecto de prueba que se implementará en Orchestrator y se ejecutará como parte de un conjunto de pruebas transitorio. El valor predeterminado es 7200 segundos.
UiPathTest.traceLevel=El nivel de registro de seguimiento. Uno de los siguientes valores: Ninguno, Crítico, Error, Advertencia, Información, Verboso. (Valor predeterminado Ninguno)
UiPathTest.parametersFilePath=Especifique la ubicación de un archivo json de parámetros de entrada para invalidar los argumentos de entrada de un conjunto de pruebas transitorio.