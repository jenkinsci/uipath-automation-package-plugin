ExternalAppAuthenticationEntry.accountForApp=Spécifiez le nom du compte Cloud Orchestrator.
ExternalAppAuthenticationEntry.applicationId=Spécifiez l''ID confidentiel de l''application externe. Pour en savoir plus sur l''ajout d''une application externe, suivez les étapes décrites sur la page https://docs.uipath.com/automation-cloud/docs/managing-external-applications
ExternalAppAuthenticationEntry.applicationSecret=Spécifiez le secret confidentiel de l''application externe.
ExternalAppAuthenticationEntry.applicationScope=Spécifiez l''étendue/les étendues de l''application externe. Il est obligatoire d''utiliser uniquement une/des étendue(s) d''application.
TokenAuthenticationEntry.accountName=Spécifiez le nom du compte Cloud Orchestrator.
TokenAuthenticationEntry.credentialsId=Spécifiez le token à actualiser en utilisant celui permettant l’authentification à l’instance Cloud Orchestrator. Pour en savoir plus sur la génération de ce token, suivez les étapes décrites à l’adresse https://docs.uipath.com/orchestrator/v2019/reference#consuming-cloud-api
DynamicallyEntry.jobCount=Le nombre d’exécutions de tâches. (1 par défaut)
DynamicallyEntry.machine=Le nom de la machine. Cette fonctionnalité est disponible uniquement pour les dossiers modernes.
DynamicallyEntry.user=Le nom de l’utilisateur. Cette fonctionnalité est disponible uniquement pour les dossiers modernes. Il doit s’agir d’un utilisateur de machine, et non d’un utilisateur Orchestrator. Pour les utilisateurs locaux, le format doit être « MachineName\\UserName ».
RobotEntry.robotIds=La liste de noms de robot spécifiques séparés par une virgule.
TestProjectEntry.environments=Spécifiez l’environnement vers lequel le package va être déployé en tant que processus. Dans le cas d’un projet et d’un environnement comportant des processus existants, ces processus sont mis à jour de façon à utiliser la dernière version du projet. Requis lors de l’utilisation classique, non applicable dans le cas contraire.
TestProjectEntry.testProjectPath=Spécifiez l’emplacement d’un projet de test à déployer dans Orchestrator et exécuté dans le cadre d’un ensemble de tests temporaire.
TestSetEntry.testSet=Spécifiez le nom d’un ensemble de tests préexistant sur Orchestrator à exécuter. Si l’ensemble de tests n’appartient pas au dossier par défaut (unité d’organisation), il doit indiquer en préfixe le nom du dossier, par exemple, AccountingTeam\\TestSet
UiPathAssets.environments=Spécifiez l’environnement vers lequel les ressources vont être déployées ou mises à jour.
UiPathAssets.filePath=Spécifiez le chemin d’accès aux fichiers csv utilisés pour décrire les ressources à déployer ou mettre à jour. Veuillez utiliser le format de fichier suivant : <pre> nom,type,valeur</pre> <pre> ressource_1_nom,texte,ressource_valeur   # nous pouvons avoir des commentaires</pre> <pre> ressource_2_nom,entier,123</pre> <pre> ressource_3_nom,booléen,faux </pre> <pre> ressource_4_nom,informations d’identification,"nom d’utilisateur::mot de passe"</pre> Dans le cadre de la mise à jour, la colonne de type n’est pas utilisée ; elle peut donc être vide tout en restant présente.
UiPathAssets.folderName=Spécifiez le dossier vers lequel les ressources vont se déployer ou mettre à jour.
UiPathAssets.orchestratorAddress=Spécifiez l’adresse de l’instance d’Orchestrator vers laquelle les ressources vont être déployées ou mises à jour.
UiPathAssets.orchestratorTenant=Spécifiez l’instance d’Orchestrator vers laquelle les ressources vont être déployées ou mises à jour.
UiPathAssets.traceLevel=Niveau de journalisation du traçage. L''une des valeurs suivantes : Aucun, Critique, Erreur, Avertissement, Information, Détaillé. (valeur par défaut : Aucun)
UiPathDeploy.environments=Spécifiez l’environnement vers lequel le package va être déployé en tant que processus. Dans le cas d’un projet et d’un environnement comportant des processus existants, ces processus sont mis à jour de façon à utiliser la dernière version du projet. Requis lors de l’utilisation classique, non applicable dans le cas contraire.
UiPathDeploy.entryPointPaths=Définissez les points d''entrée spécifiques pour créer ou mettre à jour un processus. Il s''agit du CheminFichier du point d''entrée à partir de la racine du projet. <pre>Par exemple, « Folder1/Main.xaml, Folder1/Folder2/AdditionalEntrypoint.xaml » (sans les guillemets).</pre> Pour les dossiers classiques, un seul point d''entrée peut être spécifié. Un processus sera créé ou mis à jour avec le point d''entrée spécifié pour chaque environnement. Fonctionne uniquement pour Orchestrator ≥ 21.4.
UiPathDeploy.folderName=Spécifiez le dossier de destination du déploiement. Si le dossier est un dossier classique, vous devez également définir le champ des environnements. La définition des environnements n’est pas requise pour les dossiers modernes.
UiPathDeploy.orchestratorAddress=Spécifiez l’adresse de l’instance d’Orchestrator vers laquelle le(s) package(s) va/vont être déployé(s).
UiPathDeploy.orchestratorTenant=Spécifiez le locataire Orchestrator vers lequel le(s) package(s) va/vont être déployé(s).
UiPathDeploy.packagePath=Spécifiez l’emplacement du/des package(s) à déployer dans Orchestrator. Les chemins d’accès sont locaux par rapport à l’espace de travail de développement.
UiPathDeploy.traceLevel=Niveau de journalisation du traçage. L''une des valeurs suivantes : Aucun, Critique, Erreur, Avertissement, Information, Détaillé. (valeur par défaut : Aucun)
UiPathDeploy.createProcess=Si cette option est sélectionnée, un processus sera créé dans le dossier spécifié en fonction du/des chemin(s) d''accès du point d''entrée. (Vrai (True) par défaut)
UiPathPack.orchestratorAddress=Spécifiez l’adresse de l’instance d’Orchestrator depuis laquelle les dépendances de bibliothèque doivent être restaurées.
UiPathPack.orchestratorTenant=Spécifiez le locataire de l’instance d’Orchestrator depuis laquelle les dépendances de bibliothèque doivent être restaurées.
UiPathPack.outputPath=Spécifiez l’emplacement où vous souhaitez générer le(s) package(s) NuGet. Les chemins d’accès sont locaux par rapport à l’espace de travail de développement.
UiPathPack.outputType=Définissez la sortie sur un type spécifique.
UiPathPack.runWorkflowAnalysis=Exécuter l’analyse du workflow avant la mise en package et échec en cas d’erreur. (valeur par défaut : false)
UiPathPack.projectJsonPath=Emplacement du/des projet(s) à compresser. Il peut s’agir d’un chemin d’accès direct à un fichier project.json ou un répertoire contenant un ou plusieurs projets. Dans ce dernier cas, chaque projet de niveau un est compressé individuellement.
UiPathPack.versionEntry=La méthode de gestion des versions par génération automatique utilise le même algorithme que Studio.<br>La compression simultanée de plusieurs projets à l’aide d’une gestion personnalisée des versions applique à chacun la même version.
UiPathPack.traceLevel=Niveau de journalisation du traçage. L''une des valeurs suivantes : Aucun, Critique, Erreur, Avertissement, Information, Détaillé. (valeur par défaut : Aucun)
UiPathRunJob.failWhenJobFails=La commande échoue lorsqu’au moins une tâche échoue. (Vrai (True) par défaut)
UiPathRunJob.folderName=Spécifiez le dossier cible de l’exécution. S’il s’agit d’un dossier moderne, vous pouvez également cibler un utilisateur et/ou une machine spécifique(s).
UiPathRunJob.jobsCount=Le nombre d’exécutions de tâches. (1 par défaut)
UiPathRunJob.orchestratorAddress=Spécifiez l’adresse de l’instance d’Orchestrator à laquelle le(s) tâche(s) va/vont s’exécuter.
UiPathRunJob.orchestratorTenant=Spécifiez le locataire Orchestrator au niveau duquel le(s) tâche(s) va/vont s’exécuter.
UiPathRunJob.parametersFilePath=Le chemin complet d’accès à un fichier d’entrée json.
UiPathRunJob.processName=Nom du processus.
UiPathRunJob.resultFilePath=Le chemin complet d’accès à un fichier json ou un dossier où le fichier json final est créé.
UiPathRunJob.startProcessDtoJobPriority=La priorité d’exécution des tâches. L’une des valeurs suivantes : Faible (Low), Normale (Normal), High (Élevée). (Normal (Normale) par défaut)
UiPathRunJob.timeout=Le délai d’attente d’exécution des tâches en secondes. (1 800 par défaut)
UiPathRunJob.waitForJobCompletion=Attendez l’achèvement des exécutions de tâches. (Vrai (True) par défaut)
UiPathRunJob.jobTypeEntry=Cette fonctionnalité est disponible uniquement pour les dossiers modernes. Choisissez le modèle de licence du runtime sous lequel la tâche doit être exécutée.
UiPathRunJob.traceLevel=Niveau de journalisation du traçage. L''une des valeurs suivantes : Aucun, Critique, Erreur, Avertissement, Information, Détaillé. (valeur par défaut : Aucun)
UiPathTest.folderName=Spécifiez le dossier de destination du déploiement. Si le dossier est un dossier classique et que vous souhaitez exécuter un ensemble de tests temporaire, vous devez également définir l’environnement. L’environnement n’est pas requis pour les dossiers modernes.
UiPathTest.orchestratorAddress=Spécifiez l’adresse de l’instance d’Orchestrator vers laquelle le(s) package(s) va/vont être déployé(s).
UiPathTest.orchestratorTenant=Spécifiez le locataire Orchestrator vers lequel le(s) package(s) va/vont être déployé(s).
UiPathTest.testResultsOutputPath=Spécifiez le chemin de sortie complet des résultats de test, par exemple, Output\testResults.xml. Les résultats sortent au format JUnit. En l’absence de spécification, les résultats sortent au format UiPathResults.xml dans l’espace de travail.
UiPathTest.testTarget=Spécifiez la cible d’exécution du test, un ensemble de tests préexistant sur Orchestrator ou les tests inclus dans un package accessible par le biais d’un chemin donné, et qui seront exécutés dans le cadre d’un ensemble de tests temporaire.
UiPathTest.timeout=Spécifiez le délai d’attente d’un projet de test à déployer dans Orchestrator et exécuté dans le cadre d’un ensemble de tests temporaire. La valeur par défaut est de 7 200 secondes.
UiPathTest.traceLevel=Niveau de journalisation du traçage. L''une des valeurs suivantes : Aucun, Critique, Erreur, Avertissement, Information, Détaillé. (valeur par défaut : Aucun)
UiPathTest.parametersFilePath=Spécifiez l’emplacement d’un fichier json de paramètres d’entrée pour remplacer les arguments d’entrée d’un ensemble de tests temporaire.