ExternalAppAuthenticationEntry.accountForApp=Especifique o nome da conta Cloud Orchestrator.
ExternalAppAuthenticationEntry.applicationId=Especifique o ID da aplicação externa confidencial. Saiba mais sobre como adicionar uma aplicação externa ao seguir os passos descritos em https://docs.uipath.com/automation-cloud/docs/managing-external-applications
ExternalAppAuthenticationEntry.applicationSecret=Especifique o segredo da aplicação externa confidencial.
ExternalAppAuthenticationEntry.applicationScope=Especifique o(s) âmbito(s) da aplicação externa confidencial. É obrigatório utilizar apenas o(s) Âmbito(s) da Aplicação.
TokenAuthenticationEntry.accountName=Especifique o nome da conta Cloud Orchestrator.
TokenAuthenticationEntry.credentialsId=Especifique o token de atualização utilizado para autenticar na instância do Cloud Orchestrator. Saiba mais sobre como gerar este token seguindo os passos descritos em https://docs.uipath.com/orchestrator/v2019/reference#consuming-cloud-api
DynamicallyEntry.jobCount=O número de execuções de trabalhos. (predefinição 1)
DynamicallyEntry.machine=O nome do computador. Esta funcionalidade está disponível apenas em pastas modernas.
DynamicallyEntry.user=O nome do utilizador. Esta funcionalidade está disponível apenas em pastas modernas. Deve ser um utilizador de computador, não um utilizador do Orchestrator. Para utilizadores locais, o formato deve ser MachineName\\UserName".
RobotEntry.robotIds=Lista separada por vírgulas de nomes de robots específicos.
TestProjectEntry.environments=Especifique o ambiente no qual o pacote será implementado como um processo de teste. Para o projeto e ambiente com processos existentes, os processos serão atualizados para usar a versão mais recente do projeto. Necessário ao usar uma pasta clássica, não aplicável noutro caso.
TestProjectEntry.testProjectPath=Especifique a localização de um projeto de teste a implementar no Orchestrator e executar como parte de um conjunto de testes transitório.
TestSetEntry.testSet=Especifique o nome de um conjunto de testes preexistente no Orchestrator que será executado. Se o conjunto de testes não pertencer à pasta predefinida (unidade organizacional), terá de ter como prefixo o nome de pasta, por exemplo: AccountingTeam\\TestSet
UiPathAssets.environments=Especifique o ambiente no qual os recursos serão implementados ou atualizados.
UiPathAssets.filePath=Especifique o caminho para os ficheiros csv utilizados para descrever os recursos que serão implementados ou atualizados. Utilize o seguinte formato de ficheiro: <pre> name,type,value</pre> <pre> asset_1_name,text,asset_value   # podemos ter comentários</pre> <pre> asset_2_name,integer,123</pre> <pre> asset_3_name,boolean,false </pre> <pre> asset_4_name,credential,"username::password"</pre> Para a atualização, não a coluna de tipo não é utilizada, por isso, pode estar presente mas ser deixada em branco.
UiPathAssets.folderName=Especifique a pasta na qual os recursos serão implementados ou atualizados.
UiPathAssets.orchestratorAddress=Especifique o endereço da instância do Orchestrator na qual os recursos serão implementados ou atualizados.
UiPathAssets.orchestratorTenant=Especifique o inquilino do Orchestrator no qual os recursos serão implementados ou atualizados.
UiPathAssets.traceLevel=O nível de registo do rastreio. Um dos seguintes valores: Nenhum, Critical, Erro, Aviso, Information, Verbose. (predefinição Nenhum)
UiPathDeploy.environments=Especifique o ambiente no qual o pacote será implementado como um processo de teste. Para o projeto e ambiente com processos existentes, os processos serão atualizados para usar a versão mais recente do projeto. Necessário ao usar uma pasta clássica, não aplicável noutro caso.
UiPathDeploy.entryPointPaths=Defina os pontos de entrada específicos para criar ou atualizar um processo. Este é o filePath do ponto de entrada a partir da raiz do projeto. <pre> Por exemplo, "Folder1/Main.xaml, Folder1/Folder2/AdditionalEntrypoint.xaml" (sem aspas) </pre> Para pastas clássicas, apenas pode ser especificado um ponto de entrada. Para cada ambiente, será criado ou atualizado um processo com o ponto de entrada especificado. Funciona apenas para o Orchestrator >= 21.4.
UiPathDeploy.folderName=Especifique a pasta na qual implementar. Se a pasta for uma pasta clássica, também precisará de definir o campo de ambientes. Para pastas modernas, não é necessário definir os ambientes.
UiPathDeploy.orchestratorAddress=Especifique o endereço da instância do Orchestrator no qual o(s) pacote(s) será(ão) implementado(s).
UiPathDeploy.orchestratorTenant=Especifique o inquilino do Orchestrator no qual o(s) pacote(s) será(ão) implementado(s).
UiPathDeploy.packagePath=Especifique a localização do(s) pacote(s) a implementar no Orchestrator. Os caminhos são locais da área de trabalho da compilação.
UiPathDeploy.traceLevel=O nível de registo do rastreio. Um dos seguintes valores: Nenhum, Critical, Erro, Aviso, Information, Verbose. (predefinição Nenhum)
UiPathDeploy.createProcess=Quando selecionado, será criado um processo na pasta especificada relativo à entrada do(s) caminho(s) do ponto de entrada. (predefinição verdadeiro)
UiPathPack.orchestratorAddress=Especifique o endereço da instância do Orchestrator na qual as dependências de biblioteca devem ser restauradas.
UiPathPack.orchestratorTenant=Especifique o inquilino da instância do Orchestrator no qual as dependências de biblioteca devem ser restauradas.
UiPathPack.outputPath=Especifique a localização para a qual pretende enviar a saída do(s) pacote(s) NuGet. Os caminhos são locais da área de trabalho da compilação.
UiPathPack.outputType=Force a saída para um tipo específico.
UiPathPack.runWorkflowAnalysis=Execute a análise do fluxo de trabalho antes de empacotar e falhar em caso de erros. (predefinição falso)
UiPathPack.projectJsonPath=A localização do(s) projeto(s) a empacotar. Pode ser um caminho direto para um ficheiro project.json ou um diretório com um ou mais projetos. No último caso, cada projeto de nível um é empacotado individualmente
UiPathPack.versionEntry=O método de geração automática de controlo de versões usa o mesmo algoritmo que o Studio.<br>Empacotar múltiplos pacotes em simultâneo com controlo de versões personalizado aplica a mesma versão a todos.
UiPathPack.traceLevel=O nível de registo do rastreio. Um dos seguintes valores: Nenhum, Critical, Erro, Aviso, Information, Verbose. (predefinição Nenhum)
UiPathRunJob.failWhenJobFails=O comando falha quando pelo menos um trabalho falha. (predefinição verdadeiro)
UiPathRunJob.folderName=Especifique a pasta na qual executar. Se a pasta for moderna, pode definir um utilizador e/ou um computador específico.
UiPathRunJob.jobsCount=O número de execuções de trabalhos. (predefinição 1)
UiPathRunJob.orchestratorAddress=Especifique o endereço da instância do Orchestrator no qual o(s) trabalho(s) será(ão) executado(s).
UiPathRunJob.orchestratorTenant=Especifique o inquilino do Orchestrator no qual o(s) trabalho(s) será(ão) executado(s).
UiPathRunJob.parametersFilePath=O caminho completo para um ficheiro de entrada json.
UiPathRunJob.processName=Nome do processo.
UiPathRunJob.resultFilePath=O caminho completo para uma pasta ou um ficheiro json em que o ficheiro json de resultados será criado.
UiPathRunJob.startProcessDtoJobPriority=A prioridade das execuções do(s) trabalho(s). Um dos seguintes valores: Baixo, Normal, Alto. (predefinição Normal)
UiPathRunJob.timeout=O tempo limite das execuções do(s) trabalho(s) em segundos. (predefinição 1800)
UiPathRunJob.waitForJobCompletion=Aguarde a conclusão das execuções dos trabalhos. (predefinição verdadeiro)
UiPathRunJob.jobTypeEntry=Esta funcionalidade está disponível apenas em pastas modernas. Escolha o modelo de licença do runtime em que o trabalho deve ser executado.
UiPathRunJob.traceLevel=O nível de registo do rastreio. Um dos seguintes valores: Nenhum, Critical, Erro, Aviso, Information, Verbose. (predefinição Nenhum)
UiPathTest.folderName=Especifique a pasta na qual implementar. Se a pasta for uma pasta clássica e pretender executar um conjunto de testes transitório, também precisará de definir o ambiente. Para pastas modernas, não é necessário o ambiente.
UiPathTest.orchestratorAddress=Especifique o endereço da instância do Orchestrator no qual o(s) pacote(s) será(ão) implementado(s).
UiPathTest.orchestratorTenant=Especifique o inquilino do Orchestrator no qual o(s) pacote(s) será(ão) implementado(s).
UiPathTest.testResultsOutputPath=Especifique o caminho de saída dos resultados do teste, por exemplo: Output\testResults.xml. Os resultados são produzidos em formato JUnit. Se não for especificado, os resultados serão produzidos na área de trabalho como UiPathResults.xml.
UiPathTest.testTarget=Especifique o destino de execução de teste, um conjunto de testes preexistente no Orchestrator ou os testes num pacote num determinado caminho, que serão executados como parte de um conjunto de testes transitório.
UiPathTest.timeout=Especifique o tempo limite de um projeto de teste a implementar no Orchestrator e executar como parte de um conjunto de testes transitório. O valor predefinido é de 7200 segundos.
UiPathTest.traceLevel=O nível de registo do rastreio. Um dos seguintes valores: Nenhum, Critical, Erro, Aviso, Information, Verbose. (predefinição Nenhum)
UiPathTest.parametersFilePath=Especifique a localização de um ficheiro json de parâmetros de entrada para anular argumentos de entrada para um conjunto de teste transitório.