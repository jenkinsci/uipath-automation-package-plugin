ExternalAppAuthenticationEntry.accountForApp=Geben Sie den Namen des Cloud Orchestrator-Kontos an.
ExternalAppAuthenticationEntry.applicationId=Geben Sie die ID der vertraulichen externen Anwendung an. Erfahren Sie mehr über das HInzufügen einer externen Anwendung, indem Sie die hier beschriebenen Schritte ausfüren: https://docs.uipath.com/automation-cloud/docs/managing-external-applications
ExternalAppAuthenticationEntry.applicationSecret=Geben Sie das Geheimnis der vertraulichen externen Anwendung an.
ExternalAppAuthenticationEntry.applicationScope=Geben Sie den/die Scope(s) der vertraulichen externen Anwendung an. Es ist obligatorisch, nur Anwendungs-Scope(s) zu verwenden.
TokenAuthenticationEntry.accountName=Geben Sie den Namen des Cloud Orchestrator-Kontos an.
TokenAuthenticationEntry.credentialsId=Geben Sie das Aktualisierungstoken an, mit dem die Cloud Orchestrator-Instanz authentifiziert werden soll. Erfahren Sie mehr darüber, wie Sie dieses Token generieren, indem Sie die hier beschriebenen Schritte ausführen: https://docs.uipath.com/orchestrator/v2019/reference#consuming-cloud-api
DynamicallyEntry.jobCount=Die Anzahl der Auftragsausführungen. (Standard: 1)
DynamicallyEntry.machine=Der Name der Maschine. Diese Funktion ist nur für moderne Ordner verfügbar.
DynamicallyEntry.user=Der Name des Benutzers. Diese Funktion ist nur für moderne Ordner verfügbar. Dies muss ein Maschinenbenutzer und kein Orchestrator-Benutzer sein. Für lokale Benutzer muss das Format MachineName\\UserName sein.
RobotEntry.robotIds=Die kommagetrennte Liste bestimmter Roboternamen.
TestProjectEntry.environments=Geben Sie die Umgebung an, in der das Paket als Prozess bereitgestellt wird. Für das Projekt und die Umgebung mit vorhandenen Prozessen werden die Prozesse aktualisiert, um die aktuelle Projektversion zu verwenden. Nur bei Verwendung eines klassischen Ordners erforderlich.
TestProjectEntry.testProjectPath=Geben Sie den Speicherort eines Testprojekts an, das in Orchestrator bereitgestellt und als Teil eines vorübergehenden Testsatzes ausgeführt werden soll.
TestSetEntry.testSet=Geben Sie den Testsatznamen eines bereits vorhandenen Testsatzes auf der Orchestrator-Instanz an, die ausgeführt wird. Wenn der Testsatz nicht zum Standardordner (Organisationseinheit) gehört, muss ihm der Ordnername vorangestellt werden, z. B. AccountingTeam\\TestSet.
UiPathAssets.environments=Geben Sie die Umgebung an, in der die Assets bereitgestellt oder aktualisiert werden sollen.
UiPathAssets.filePath=Geben Sie den Pfad für die csv-Dateien an, die verwendet werden, um die bereitgestellten oder aktualisierten Assets zu beschreiben. Verwenden Sie das folgende Dateiformat: <pre> Name,Typ,Wert</pre> <pre> Asset_1_Name,Text,Assetwert   # wir können Kommentare haben</pre> <pre> Asset_2_Name,Integer,123</pre> <pre> Asset_3_Name,boolescher_Wert,false </pre> <pre> Asset_4_Name,Anmeldeinformationen,"Benutzername::Kennwort"</pre> Für die Aktualisierung wird die Typspalte nicht verwendet, sie kann also leer, aber dennoch vorhanden sein.
UiPathAssets.folderName=Geben Sie den Ordner an, in dem Assets bereitgestellt oder aktualisiert werden sollen.
UiPathAssets.orchestratorAddress=Geben Sie die Adresse der Orchestrator-Instanz an, auf der die Assets bereitgestellt oder aktualisiert werden sollen.
UiPathAssets.orchestratorTenant=Geben Sie den Orchestrator-Mandanten an, auf dem die Assets bereitgestellt oder aktualisiert werden sollen.
UiPathAssets.traceLevel=Die Protokollierungsstufe der Ablaufverfolgung. Einer der folgenden Werte: Keine, Kritisch, Fehler, Warnung, Information, Ausführlich. (Standard: Keine)
UiPathDeploy.environments=Geben Sie die Umgebung an, in der das Paket als Prozess bereitgestellt wird. Für das Projekt und die Umgebung mit vorhandenen Prozessen werden die Prozesse aktualisiert, um die neueste Projektversion zu verwenden. Erforderlich bei Verwendung eines klassischen Ordners, andernfalls nicht anwendbar.
UiPathDeploy.entryPointPaths=Definieren Sie die spezifischen Einstiegspunkte, um einen Prozess zu erstellen oder zu aktualisieren. Dies ist der Dateipfad des Einstiegspunkts, ausgehend vom Stammordner des Projekts,<pre> z. B. „Ordner1/Main.xaml, Ordner1/Ordner2/ZusätzlicherEinstiegspunkt.xaml“ (ohne Anführungszeichen)</pre>. Bei klassischen Ordnern kann nur ein Einstiegspunkt angegeben werden, für jede Umgebung wird ein Prozess mit dem angegebenen Einstiegspunkt erstellt oder aktualisiert. Funktioniert nur für Orchestrator ≥ 21.4.
UiPathDeploy.folderName=Geben Sie den Ordner an, in dem bereitgestellt werden soll. Wenn es sich bei dem Ordner um einen klassischen Ordner handelt, müssen Sie auch das Umgebungsfeld festlegen. Für moderne Ordner ist das Festlegen der Umgebungen nicht erforderlich.
UiPathDeploy.orchestratorAddress=Geben Sie die Adresse der Orchestrator-Instanz an, auf der die Pakete bereitgestellt werden sollen.
UiPathDeploy.orchestratorTenant=Geben Sie den Orchestrator-Mandanten an, auf dem die Pakete bereitgestellt werden sollen.
UiPathDeploy.packagePath=Geben Sie den Speicherort der Pakete an, die in Orchestrator bereitgestellt werden sollen. Es handelt sich dabei um lokale Pfade des Build-Arbeitsbereichs.
UiPathDeploy.traceLevel=Die Protokollierungsstufe der Ablaufverfolgung. Einer der folgenden Werte: Keine, Kritisch, Fehler, Warnung, Information, Ausführlich. (Standard: Keine)
UiPathDeploy.createProcess=Wenn diese Option ausgewählt ist, wird ein Prozess im angegebenen Ordner erstellt, der dem/den eingegebenen Einstiegspunktpfad(en) entspricht. (Standard: true)
UiPathPack.orchestratorAddress=Geben Sie die Adresse der Orchestrator-Instanz an, auf der Bibliotheksabhängigkeiten wiederhergestellt werden sollen.
UiPathPack.orchestratorTenant=Geben Sie den Mandanten der Orchestrator-Instanz an, auf der Bibliotheksabhängigkeiten wiederhergestellt werden sollen.
UiPathPack.outputPath=Geben Sie den gewünschten Speicherort für die Ausgabe der NuGet-Pakete an. Es handelt sich dabei um lokale Pfade des Build-Arbeitsbereichs.
UiPathPack.outputType=Erzwingen Sie die Ausgabe auf einen bestimmten Typ.
UiPathPack.runWorkflowAnalysis=Die Workflow-Analyse wird vor dem Packen ausgeführt und schlägt fehl, wenn Fehler vorhanden sind. (Standard: „false“)
UiPathPack.projectJsonPath=Speicherort der zu packenden Projekte. Dies kann ein direkter Pfad zu einer PROJECT.JSON-Datei oder einem Verzeichnis mit einem oder mehreren Projekten sein. Im letzteren Fall wird jedes Projekt der Ebene eins einzeln gepackt.
UiPathPack.versionEntry=Die Methode zur automatischen Generierung der Versionsverwaltung verwendet denselben Algorithmus wie Studio.<br>Das gleichzeitige Packen mehrerer Projekte mithilfe von benutzerdefinierter Versionsverwaltung wendet für alle Projekte dieselbe Version an.
UiPathPack.traceLevel=Die Protokollierungsstufe der Ablaufverfolgung. Einer der folgenden Werte: Keine, Kritisch, Fehler, Warnung, Information, Ausführlich. (Standard: Keine)
UiPathRunJob.failWhenJobFails=Der Befehl schlägt fehl, wenn mindestens ein Auftrag fehlschlägt. (Standard: true)
UiPathRunJob.folderName=Geben Sie den Ordner an, für den ausgeführt werden soll. Wenn es sich um einen modernen Ordner handelt, können Sie auch einen bestimmten Benutzer und/oder eine bestimmte Maschine als Ziel festlegen.
UiPathRunJob.jobsCount=Die Anzahl der Auftragsausführungen. (Standard: 1)
UiPathRunJob.orchestratorAddress=Geben Sie die Adresse der Orchestrator-Instanz an, auf der die Aufträge ausgeführt werden sollen.
UiPathRunJob.orchestratorTenant=Geben Sie den Orchestrator-Mandanten an, auf dem die Aufträge ausgeführt werden sollen.
UiPathRunJob.parametersFilePath=Der vollständige Pfad zu einer JSON-Eingabedatei.
UiPathRunJob.processName=Prozessname.
UiPathRunJob.resultFilePath=Der vollständige Pfad zu einer JSON-Datei oder einem Ordner, in dem die JSON-Ergebnisdatei erstellt wird.
UiPathRunJob.startProcessDtoJobPriority=Die Priorität von Auftragsausführungen. Einer der folgenden Werte: Niedrig, Normal, Hoch. (Standard: Normal)
UiPathRunJob.timeout=Das Timeout für Auftragsausführungen in Sekunden. (Standard: 1800)
UiPathRunJob.waitForJobCompletion=Es wird auf den Abschluss der Auftragsausführung gewartet. (Standard: true)
UiPathRunJob.jobTypeEntry=Diese Funktion ist nur für moderne Ordner verfügbar! Wählen Sie das Lizenzmodell der Laufzeit aus, unter der der Auftrag ausgeführt werden soll.
UiPathRunJob.traceLevel=Die Protokollierungsstufe der Ablaufverfolgung. Einer der folgenden Werte: Keine, Kritisch, Fehler, Warnung, Information, Ausführlich. (Standard: Keine)
UiPathTest.folderName=Geben Sie den Ordner an, in dem bereitgestellt werden soll. Wenn es sich bei dem Ordner um einen klassischen Ordner handelt und Sie einen vorübergehenden Testsatz ausführen möchten, müssen Sie auch die Umgebung festlegen. Für moderne Ordner ist das Festlegen der Umgebungen nicht erforderlich.
UiPathTest.orchestratorAddress=Geben Sie die Adresse der Orchestrator-Instanz an, auf der die Pakete bereitgestellt werden sollen.
UiPathTest.orchestratorTenant=Geben Sie den Orchestrator-Mandanten an, auf dem die Pakete bereitgestellt werden sollen.
UiPathTest.testResultsOutputPath=Geben Sie den Ausgabepfad der Testergebnisse an, z. B. Output\testResults.xml. Die Ergebnisse werden im JUnit-Format ausgegeben. Wenn nicht angegeben, werden die Ergebnisse als „UiPathResults.xml“ im Arbeitsbereich ausgegeben.
UiPathTest.testTarget=Geben Sie das Testausführungsziel, einen bereits vorhandenen Testsatz in Orchestrator oder die Tests in einem Paket unter einem bestimmten Pfad an, die als Teil eines vorübergehenden Testsatzes ausgeführt werden.
UiPathTest.timeout=Geben Sie das Timeout eines Testprojekts an, das in Orchestrator bereitgestellt und als Teil eines vorübergehenden Testsatzes ausgeführt werden soll. Der Standardwert ist 7200 Sekunden.
UiPathTest.traceLevel=Die Protokollierungsstufe der Ablaufverfolgung. Einer der folgenden Werte: Keine, Kritisch, Fehler, Warnung, Information, Ausführlich. (Standard: Keine)
UiPathTest.parametersFilePath=Geben Sie den Speicherort einer JSON-Datei mit Eingabeparametern an, um Eingabeargumente für einen vorübergehenden Testsatz zu überschreiben.