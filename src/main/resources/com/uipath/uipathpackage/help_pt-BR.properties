ExternalAppAuthenticationEntry.accountForApp=Especifique o nome da conta do Cloud Orchestrator.
ExternalAppAuthenticationEntry.applicationId=Especifique o ID do aplicativo externo confidencial. Para saber mais sobre como adicionar um aplicativo externo, siga as etapas descritas em https://docs.uipath.com/automation-cloud/docs/managing-external-applications
ExternalAppAuthenticationEntry.applicationSecret=Especifique o segredo do aplicativo externo confidencial.
ExternalAppAuthenticationEntry.applicationScope=Especifique os escopos do aplicativo externo confidencial. É obrigatório usar apenas Escopos do aplicativo.
TokenAuthenticationEntry.accountName=Especifique o nome da conta do Cloud Orchestrator.
TokenAuthenticationEntry.credentialsId=Especifique o token de atualização que será usado para autenticar a instância do Cloud Orchestrator. Saiba mais sobre como gerar esse token seguindo as etapas descritas em https://docs.uipath.com/orchestrator/v2019/reference#consuming-cloud-api
DynamicallyEntry.jobCount=O número de execuções de trabalhos. (padrão é 1)
DynamicallyEntry.machine=O nome da máquina. Essa funcionalidade está disponível apenas em pastas modernas.
DynamicallyEntry.user=O nome do usuário. Essa funcionalidade está disponível apenas em pastas modernas. Deve ser um usuário de máquina, não um usuário do Orchestrator. Para usuários locais, o formato deve ser MachineName\\UserName".
RobotEntry.robotIds=Lista de nomes de robôs específicos separados por vírgula.
TestProjectEntry.environments=Especifique o ambiente no qual o pacote será implantado como um processo. Para o projeto e o ambiente com processos existentes, os processos serão atualizados para usar a versão mais recente do projeto. Necessário ao usar uma pasta clássica. Caso contrário, isso não é aplicável.
TestProjectEntry.testProjectPath=Especifique a localização de um projeto de teste a ser implantado no Orchestrator e executado como parte de um conjunto de testes temporário.
TestSetEntry.testSet=Especifique o nome do conjunto de testes de um conjunto pré-existente no Orchestrator que será executado. Se o conjunto de testes não pertencer à pasta padrão (unidade organizacional), ele deverá ser prefixado com o nome da pasta, por exemplo, AccountingTeam\\TestSet
UiPathAssets.environments=Especifique o ambiente no qual os ativos serão implantados ou atualizados.
UiPathAssets.filePath=Especifique o caminho para os arquivos CSV usados para descrever os ativos que serão implantados ou atualizados. Use o seguinte formato de arquivo: <pre> name,type,value</pre> <pre> asset_1_name,text,asset_value   # podemos adicionar comentários</pre> <pre> asset_2_name,integer,123</pre> <pre> asset_3_name,boolean,false </pre> <pre> asset_4_name,credential,"username::password"</pre> Para a atualização, a coluna de tipo não é usada. Ela pode estar vazia, mas ainda deve estar presente.
UiPathAssets.folderName=Especifique a pasta em que os ativos serão implantados ou atualizados.
UiPathAssets.orchestratorAddress=Especifique o endereço da instância do Orchestrator em que os ativos serão implantados ou atualizados.
UiPathAssets.orchestratorTenant=Especifique o tenant do Orchestrator no qual os ativos serão implantados ou atualizados.
UiPathAssets.traceLevel=O nível do registro em log do trace. Um dos seguintes valores: Nenhum, Crítico, Erro, Aviso, Informações, Detalhado. (padrão: None)
UiPathDeploy.environments=Especifique o ambiente no qual o pacote será implantado como um processo. Para o projeto e o ambiente com processos existentes, os processos serão atualizados para usar a versão mais recente do projeto. Necessário ao usar uma pasta clássica. Caso contrário, isso não é aplicável.
UiPathDeploy.entryPointPaths=Defina os pontos de entrada específicos para criar ou atualizar um processo. Este é o filePath do ponto de entrada a partir da raiz do projeto. <pre> Por exemplo, "Folder1/Main.xaml, Folder1/Folder2/AdditionalEntrypoint.xaml" (sem aspas) </pre> Para pastas clássicas apenas um ponto de entrada pode ser especificado, para cada ambiente será criado ou atualizado um processo com o ponto de entrada especificado. Funciona apenas para o Orchestrator ≥ 21.4.
UiPathDeploy.folderName=Especifique a pasta em que implantar. Se ela for uma pasta clássica, você também precisará definir o campo dos ambientes. Para pastas modernas, isso não será necessário.
UiPathDeploy.orchestratorAddress=Especifique o endereço da instância do Orchestrator em que o(s) pacote(s) será(ão) implantado(s).
UiPathDeploy.orchestratorTenant=Especifique o tenant do Orchestrator no qual o(s) pacote(s) será(ão) implantado(s).
UiPathDeploy.packagePath=Especifique a localização do(s) pacote(s) a ser(em) implantado(s) no Orchestrator. Os caminhos devem ser colocalizados ao espaço de trabalho da compilação.
UiPathDeploy.traceLevel=O nível do registro em log do trace. Um dos seguintes valores: Nenhum, Crítico, Erro, Aviso, Informações, Detalhado. (padrão: None)
UiPathDeploy.createProcess=Quando selecionado, um processo será criado na pasta especificada relativa à entrada do(s) caminho(s) do ponto de entrada. (o padrão é true)
UiPathPack.orchestratorAddress=Especifique o endereço da instância do Orchestrator a partir do qual as dependências da biblioteca devem ser restauradas.
UiPathPack.orchestratorTenant=Especifique o tenant da instância do Orchestrator a partir do qual as dependências da biblioteca devem ser restauradas.
UiPathPack.outputPath=Especifique o local onde a saída do(s) pacote(s) NuGet será gerada. Os caminhos devem ser colocalizados ao espaço de trabalho da compilação.
UiPathPack.outputType=Force a saída para um tipo específico.
UiPathPack.runWorkflowAnalysis=Execute a análise do fluxo de trabalho antes do empacotamento. No caso de erros, o processo falhará. (padrão: False)
UiPathPack.projectJsonPath=A localização do(s) projeto(s) a ser(em) empacotado(s). Pode ser um caminho direto para um arquivo project.json ou um diretório com um ou vários projetos. Nesse último caso, cada projeto de nível um é empacotado individualmente
UiPathPack.versionEntry=O método de controle de versão gerado automaticamente usa o mesmo algoritmo que o Studio.<br>Empacotar vários projetos simultaneamente usando um controle de versão personalizado aplica a mesma versão a todos eles.
UiPathPack.traceLevel=O nível do registro em log do trace. Um dos seguintes valores: Nenhum, Crítico, Erro, Aviso, Informações, Detalhado. (padrão: None)
UiPathRunJob.failWhenJobFails=O comando falha quando pelo menos um trabalho falha. (o padrão é true)
UiPathRunJob.folderName=Especifique a pasta em que a execução ocorrerá. Se ela for uma pasta moderna, você poderá segmentar um usuário específico e/ou uma máquina específica.
UiPathRunJob.jobsCount=O número de execuções de trabalhos. (padrão é 1)
UiPathRunJob.orchestratorAddress=Especifique o endereço da instância do Orchestrator em que o(s) trabalho(s) será(ão) executado(s).
UiPathRunJob.orchestratorTenant=Especifique o tenant do Orchestrator no qual o(s) trabalho(s) será(ão) executado(s).
UiPathRunJob.parametersFilePath=O caminho completo para um arquivo de entrada JSON.
UiPathRunJob.processName=Nome do processo.
UiPathRunJob.resultFilePath=O caminho completo para um arquivo JSON ou uma pasta onde o arquivo JSON de resultado será criado.
UiPathRunJob.startProcessDtoJobPriority=A prioridade das execuções do(s) trabalho(s). Valores aceitos: Baixa, Normal, Alta. (padrão é Normal)
UiPathRunJob.timeout=O tempo limite das execuções do(s) trabalho(s) em segundos. (o padrão é 1800)
UiPathRunJob.waitForJobCompletion=Aguarde a conclusão das execuções do trabalho. (o padrão é true)
UiPathRunJob.jobTypeEntry=Essa funcionalidade está disponível apenas em pastas modernas. Escolha o modelo de licença do tempo de execução em que o trabalho será executado.
UiPathRunJob.traceLevel=O nível do registro em log do trace. Um dos seguintes valores: Nenhum, Crítico, Erro, Aviso, Informações, Detalhado. (padrão: None)
UiPathTest.folderName=Especifique a pasta em que implantar. Se ela for uma pasta clássica e você quiser executar um conjunto de testes temporário, será preciso definir o ambiente. Para pastas modernas, o ambiente não é necessário.
UiPathTest.orchestratorAddress=Especifique o endereço da instância do Orchestrator em que o(s) pacote(s) será(ão) implantado(s).
UiPathTest.orchestratorTenant=Especifique o tenant do Orchestrator no qual o(s) pacote(s) será(ão) implantado(s).
UiPathTest.testResultsOutputPath=Especifique o caminho de saída dos resultados do teste, por exemplo, Output\testResults.xml. Os resultados são retornados no formato JUnit. Se não especificado, os resultados serão gerados no espaço de trabalho como UiPathResults.xml.
UiPathTest.testTarget=Especifique o objetivo de execução do teste, um conjunto de testes pré-existente no Orchestrator ou os testes em um pacote em um determinado caminho, que serão executados como parte de um conjunto de testes temporário.
UiPathTest.timeout=Especifique o tempo limite de um projeto de teste a ser implantado no Orchestrator e executado como parte de um conjunto de testes temporário. O valor padrão é de 7200 segundos.
UiPathTest.traceLevel=O nível do registro em log do trace. Um dos seguintes valores: Nenhum, Crítico, Erro, Aviso, Informações, Detalhado. (padrão: None)
UiPathTest.parametersFilePath=Especifique o local de um arquivo json com parâmetros de entrada para substituir os argumentos de entrada para um conjunto de testes temporário.