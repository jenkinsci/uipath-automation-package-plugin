UiPathRunJob.timeout=Saniye olarak iş çalıştırma zaman aşımı. (varsayılan 1800)
UiPathRunJob.waitForJobCompletion=İş çalıştırma işlemlerinin tamamlanmasını bekleyin. (varsayılan doğru)
UiPathRunJob.jobTypeEntry=Bu özellik sadece modern klasörlerde kullanılabilir. İşin yürütüleceği çalışma zamanının lisans modelini seçin.
UiPathRunJob.traceLevel=İzleme günlüğü düzeyi. Şu değerlerden biri: Yok, Kritik, Hata, Uyarı, Bilgi, Ayrıntılı. (varsayılan; Yok)
UiPathTest.folderName=Dağıtılacağı klasörü belirtin. Klasör klasik bir klasörse ve geçici bir test kümesi yürütmek istiyorsanız ortamı da ayarlamanız gerekir. Modern klasörler için ortam gerekli değildir.
UiPathTest.orchestratorAddress=Paketlerin dağıtılacağı Orchestrator örneğinin adresini belirtin.
UiPathTest.orchestratorTenant=Paketlerin dağıtılacağı Orchestrator kiracısını belirtin.
UiPathTest.testResultsOutputPath=Test sonuçlarının çıkış yolunu belirtin; örneğin, ÇıkıştestSonuçları.xml. Sonuçların çıkışı JUnit biçimindedir. Belirtilmezse sonuçlar çalışma alanına UiPathResults.xml olarak çıkarılır.
UiPathTest.testTarget=Test yürütme hedefini, Orchestrator''da önceden var olan bir test kümesini veya geçici bir test kümesinin parçası olarak yürütülecek, belirli bir yolda bulunan bir paketteki testleri belirtin.
UiPathTest.timeout=Orchestrator''da dağıtılacak ve geçici bir test kümesinin parçası olarak yürütülecek bir test projesinin zaman aşımını belirtin. Varsayılan değer 7200 saniyedir.
UiPathTest.traceLevel=İzleme günlüğü düzeyi. Şu değerlerden biri: Yok, Kritik, Hata, Uyarı, Bilgi, Ayrıntılı. (varsayılan; Yok)
UiPathTest.parametersFilePath=Geçici bir test kümesi için giriş bağımsız değişkenlerini geçersiz kılmak üzere bir giriş parametreleri json dosyasının konumunu belirtin.