ExternalAppAuthenticationEntry.accountForApp=Cloud Orchestrator hesap adını belirtin.
ExternalAppAuthenticationEntry.applicationId=Gizli harici uygulama kimliğini belirtin. https://docs.uipath.com/automation-cloud/docs/managing-external-applications adresinde özetlenen adımları izleyerek harici bir uygulamanın nasıl ekleneceği ile ilgili daha fazla bilgi edinin
ExternalAppAuthenticationEntry.applicationSecret=Gizli harici uygulama parolasını belirtin.
ExternalAppAuthenticationEntry.applicationScope=Gizli harici uygulama kapsamlarını belirtin. Sadece Uygulama Kapsamlarının kullanılması zorunludur.
TokenAuthenticationEntry.accountName=Cloud Orchestrator hesap adını belirtin.
TokenAuthenticationEntry.credentialsId=Cloud Orchestrator örneğine kimlik doğrulaması yapmak için kullanılacak yenileme belirtecini belirtin. https://docs.uipath.com/orchestrator/v2019/reference#consuming-cloud-api adresinde özetlenen adımları izleyerek bu belirtecin nasıl oluşturacağı ile ilgili daha fazla bilgi edinin.
DynamicallyEntry.jobCount=İş çalıştırma sayısı. (varsayılan 1)
DynamicallyEntry.machine=Makinenin adı. Bu özellik sadece modern klasörlerde kullanılabilir.
DynamicallyEntry.user=Kullanıcının adı. Bu özellik sadece modern klasörlerde kullanılabilir. Bu bir orchestrator kullanıcısı değil, makine kullanıcısı olmalıdır. Yerel kullanıcılar için biçim MakineAdı\\KullanıcıAdı olmalıdır.
RobotEntry.robotIds=Belirli robot adlarını içeren virgülle ayrılmış liste.
TestProjectEntry.environments=Paketin işlem olarak dağıtılacağı ortamı belirtin. Mevcut işlemleri olan proje ve ortam için, işlemler en son proje sürümünü kullanacak şekilde güncelleştirilir. Klasik bir klasör kullanırken gereklidir, aksi takdirde geçerli değildir.
TestProjectEntry.testProjectPath=Orchestrator''da dağıtılacak ve geçici bir test kümesinin parçası olarak yürütülecek bir test projesinin konumunu belirtin.
TestSetEntry.testSet=Orchestrator''da bulunan ve yürütülecek olan önceden var olan bir test kümesinin adını belirtin. Test kümesi varsayılan klasöre (organizasyon birimi) ait değilse bir önek (örneğin, klasör adı) eklenmelidir. MuhasebeEkibi\\TestKümesi
UiPathAssets.environments=Varlıkların dağıtılacağı veya güncelleştirileceği ortamı belirtin.
UiPathAssets.filePath=Dağıtılacak veya güncelleştirilecek varlıkları açıklamak için kullanılan csv dosyalarının yolunu belirtin. Lütfen aşağıdaki dosya biçimini kullanın: <pre> name,type,value</pre> <pre> asset_1_name,text,asset_value   # we can have comments</pre> <pre> asset_2_name,integer,123</pre> <pre> asset_3_name,boolean,false </pre> <pre> asset_4_name,credential,"username::password"</pre> Güncelleştirme için tür sütunu kullanılmaz, dolayısıyla boş olabilir ancak yine de vardır.
UiPathAssets.folderName=Varlıkların dağıtılacağı veya güncelleştirileceği klasörü belirtin.
UiPathAssets.orchestratorAddress=Varlıkların dağıtılacağı veya güncelleştirileceği Orchestrator örneğinin adresini belirtin.
UiPathAssets.orchestratorTenant=Varlıkların dağıtılacağı veya güncelleştirileceği Orchestrator kiracısını belirtin.
UiPathAssets.traceLevel=İzleme günlüğü düzeyi. Şu değerlerden biri: Yok, Kritik, Hata, Uyarı, Bilgi, Ayrıntılı. (varsayılan; Yok)
UiPathDeploy.environments=Paketin işlem olarak dağıtılacağı ortamı belirtin. Mevcut işlemleri olan proje ve ortam için, işlemler en son proje sürümünü kullanacak şekilde güncelleştirilir. Klasik bir klasör kullanırken gereklidir, aksi takdirde geçerli değildir.
UiPathDeploy.entryPoints=Bir işlem oluşturmak veya güncelleştirmek için belirli giriş noktalarını tanımlayın. Bu, projenin kökünden başlayan giriş noktasının dosyaYolu''dur. Klasik klasörler için sadece bir giriş noktası belirtilebilir, her ortam için belirtilen giriş noktasıyla bir işlem oluşturulur veya güncelleştirilir. Yalnızca Orchestrator 21.4 veya daha yeni sürümlerinde çalışır.
UiPathDeploy.folderName=Dağıtılacağı klasörü belirtin. Klasör klasik bir klasörse ortamlar bağımsız değişkenini de ayarlamanız gerekir. Modern klasörler için ortamları ayarlamak gerekmez.
UiPathDeploy.orchestratorAddress=Paketlerin dağıtılacağı Orchestrator örneğinin adresini belirtin.
UiPathDeploy.orchestratorTenant=Paketlerin dağıtılacağı Orchestrator kiracısını belirtin.
UiPathDeploy.packagePath=Orchestrator''da dağıtılacak paketlerin konumunu belirtin. Yollar, yapının çalışma alanı için yereldir.
UiPathDeploy.traceLevel=İzleme günlüğü düzeyi. Şu değerlerden biri: Yok, Kritik, Hata, Uyarı, Bilgi, Ayrıntılı. (varsayılan; Yok)
UiPathPack.orchestratorAddress=Kitaplık bağımlılıklarının geri yükleneceği kaynak olarak Orchestrator örneğinin adresini belirtin.
UiPathPack.orchestratorTenant=Kitaplık bağımlılıklarının geri yükleneceği kaynak olarak Orchestrator örneğinin kiracısını belirtin.
UiPathPack.outputPath=NuGet paketlerini çıkış olarak vermek istediğiniz konumu belirtin. Yollar, yapının çalışma alanı için yereldir.
UiPathPack.outputType=Çıkışı belirli bir türe zorlar.
UiPathPack.runWorkflowAnalysis=Paketlemeden önce iş akışı analizini çalıştırın, hata durumunda başarısız olur. (varsayılan; yanlış)
UiPathPack.projectJsonPath=Paketlenecek projelerin konumu. Bir project.json dosyasının veya bir ya da birden fazla projeyi içeren bir dizinin doğrudan yolu olabilir. İkinci durumda, her 1. düzey projesi ayrı ayrı paketlenir.
UiPathPack.versionEntry=Otomatik oluşturma sürüm yöntemi Studio ile aynı algoritmayı kullanır.<br>Aynı anda özel sürüm kullanarak birden çok proje paketleme hepsi için aynı sürümü geçerlidir.
UiPathPack.traceLevel=İzleme günlüğü düzeyi. Şu değerlerden biri: Yok, Kritik, Hata, Uyarı, Bilgi, Ayrıntılı. (varsayılan; Yok)
UiPathRunJob.failWhenJobFails=En az bir iş başarısız olduğunda komut başarısız olur. (varsayılan doğru)
UiPathRunJob.folderName=Çalıştırılacak hedef klasörü belirtin. Klasör modern bir klasörse belirli bir kullanıcıyı ve/veya belirli bir makineyi de hedefleyebilirsiniz.
UiPathRunJob.jobsCount=İş çalıştırma sayısı. (varsayılan 1)
UiPathRunJob.orchestratorAddress=İşlerin çalıştırılacağı Orchestrator örneğinin adresini belirtin.
UiPathRunJob.orchestratorTenant=İşlerin çalıştırılacağı Orchestrator kiracısını belirtin.
UiPathRunJob.parametersFilePath=Json giriş dosyasına tam yolu.
